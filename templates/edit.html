<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <link rel="stylesheet" href="/static/edit.css">
    <title>Edit</title>
</head>

<body>
    <h1>#Edite sua task#</h1>

    <form action="/edit/{{ todo.task_id}}" method="POST">
        <div>
            <label>Edite sua Task: </label>

            <input class="" type="text" name="name" value="{{todo.name if todo else ''}}">

            <button class="btn btn-primary" type="submit">Salvar</button>

            <button class="btn btn-warning" type="submit">Voltar</button>
        </div>

    </form>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>

</html>
