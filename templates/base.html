<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <link rel="stylesheet" href="/static/base.css">
    <title>To_Do_list</title>
</head>

<body>
    <h1>#Add sua Task#</h1>

    <form action="/add" method="post">
        <div>

            <label>Enter the task: </label>

            <input type="text" name="name" placeholder="write task...">

            <button type="submit" class="btn btn-warning">Add Task</button>

        </div>
    </form>
    <br><br>

    <table>
        <tbody>

            {%for todo in todo_list%}

            <tr>
                <td>{{todo.task_id}}</td>
                <td>{{todo.name}}</td>

                <form action="/edit/{{todo.task_id}}" method="POST">
                    <td>
                        <button type="submit" href="/edit/{{todo.task_id}}" method="POST"
                            class="btn btn-primary">Editar</button>
                    </td>
                </form>

                <form action="/delete/{{todo.task_id}}" method="POST">
                    <td><button type="submit" value="Delete" class="btn btn-danger">Delete</button></td>
                </form>
            </tr>

            {% endfor %}
        </tbody>
    </table>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>

</html>
